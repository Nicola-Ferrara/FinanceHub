<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aggiungi un nuovo conto - FinanceHub">
    <title>FinanceHub - Aggiungi Conto</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="/img/favicon.ico">
    
    <link rel="stylesheet" href="../css/aggiungiConto.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="../js/aggiungiConto.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button id="closeSidebar" class="close-sidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <a href="/home" class="sidebar-link">
                <span class="sidebar-icon">üè†</span>
                <span>Home</span>
            </a>
            <a href="/bilanci" class="sidebar-link">
                <span class="sidebar-icon">üìä</span>
                <span>Bilanci</span>
            </a>
            <a href="/lista_conti" class="sidebar-link">
                <span class="sidebar-icon">üè¶</span>
                <span>Conti</span>
            </a>
            <a href="/operazioni" class="sidebar-link">
                <span class="sidebar-icon">üìà</span>
                <span>Operazioni</span>
            </a>
            <a href="/categorie" class="sidebar-link">
                <span class="sidebar-icon">üìÇ</span>
                <span>Categorie</span>
            </a>
            <div class="sidebar-divider"></div>
            <a href="/logout" class="sidebar-link logout">
                <span class="sidebar-icon">üö™</span>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Overlay per chiudere sidebar -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button id="hamburgerMenu" class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>I tuoi conti</h1>
        </div>
        <div class="nav-links">
            <a href="/home" class="nav-link">üè† Home</a>
            <form action="/logout" method="get" style="display: inline;">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <form id="addAccountForm" class="account-form" novalidate autocomplete="off">
                <div class="form-group">
                    <label for="accountName">Nome del Conto *</label>
                    <input type="text" id="accountName" name="nome" required
                        placeholder="Es. Conto Corrente Principale">
                </div>

                <div class="form-group">
                    <label for="accountType">Tipo di Conto *</label>
                    <select id="accountType" name="tipo" required>
                        <option value="">Seleziona il tipo di conto</option>
                        <option value="Corrente">Conto Corrente</option>
                        <option value="Risparmio">Conto Risparmio</option>
                        <option value="Deposito">Conto Deposito</option>
                        <option value="Investimento">Conto Investimento</option>
                        <option value="Carta">Carta Prepagata</option>
                        <option value="Contanti">Contanti</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="initialBalance">Saldo Iniziale *</label>
                    <div class="input-group">
                        <span class="input-prefix">‚Ç¨</span>
                        <input type="number" id="initialBalance" name="saldo" 
                            step="0.01" value="0.00" min="-9999999999999.99" required>
                    </div>
                    <small class="form-help">Inserisci il saldo attuale del conto (anche negativo)</small>
                </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        Annulla
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Aggiungi Conto
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Aggiunta conto in corso...</p>
    </div>
</body>
</html>
