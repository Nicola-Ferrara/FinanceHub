<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Registrati</h1>
        <form id="registerForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" pattern="[A-Za-zÀ-ÿ\s]+" title="Il nome può contenere solo lettere e spazi" required>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" pattern="[A-Za-zÀ-ÿ\s]+" title="Il cognome può contenere solo lettere e spazi" required>

            <label for="telefono">Numero di Telefono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" title="Inserisci un numero di telefono valido (10 cifre)" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" 
                    pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}" 
                    title="La password deve contenere almeno 6 caratteri, una lettera maiuscola, un numero e un carattere speciale" 
                    required>
                <button type="button" id="togglePassword" class="toggle-password">
                    <svg xmlns="http://www.w3.org/2000/svg" id="eyeIcon" fill="currentColor" viewBox="0 0 16 16" width="16" height="16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 13c-3.866 0-7-4-7-5s3.134-5 7-5 7 4 7 5-3.134 5-7 5z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM8 9a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                </button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <button type="submit">Registrati</button>
        </form>
        <a href="/login" class="register-link">Hai già un account? Accedi qui!</a>
    </div>

    <script src="../js/register.js" defer></script>
</body>
</html>
