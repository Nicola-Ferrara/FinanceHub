    <link rel="stylesheet" href="../css/lista_conti.css">

    <script src="../js/lista_conti.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button id="closeSidebar" class="close-sidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <a href="/home" class="sidebar-link">

            </a>
            <a href="/operazioni" class="sidebar-link">
                <span class="sidebar-icon">ğŸ“ˆ</span>
                <span>Operazioni</span>
            </a>
            <a href="/bilanci" class="sidebar-link">
                <span class="sidebar-icon">ğŸ“Š</span>
                <span>Bilanci</span>
            </a>
            <a href="/categorie" class="sidebar-link">
                <span class="sidebar-icon">ğŸ“‚</span>
                <span>Categorie</span>
            </a>
        </div>
    </div>

    <!-- Overlay per chiudere sidebar -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button id="hamburgerMenu" class="hamburger-menu">
                <span></span>
                <span></span>

            </button>

        </div>
        <div class="nav-links">
            <a href="/home" class="nav-link">ğŸ  Home</a>

            </form>
        </div>
    </header>

    <main class="main-content">
        <!-- Sezione Aggiungi Conto -->
        <section class="add-account-section">
            <button id="addAccountBtn" class="add-account-btn">
                <span class="add-icon">+</span>
                Aggiungi Nuovo Conto
            </button>
        </section>

        <!-- Lista Conti -->
        <section class="accounts-section">
            <div class="accounts-grid" id="accountsGrid">
                <!-- I conti verranno caricati dinamicamente -->
            </div>
            
            <!-- Messaggio vuoto -->
            <div id="emptyMessage" class="empty-message" style="display: none;">
                <div class="empty-icon">ğŸ¦</div>
