<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/home.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Benvenuto <span id="userName">{{nomeCognome}}</span></h1>
        <form action="/logout" method="get" style="display: inline;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </header>

    <main class="main-content">
        <!-- Bilancio del mese corrente -->
        <section class="balance-section">
            <h2 id="balanceTitle">Bilancio</h2>
            <div class="balance-container">
                <div class="balance-details">
                    <p>Entrate: <span id="totalIncome" class="income">0.00</span> â‚¬</p>
                    <p>Uscite: <span id="totalExpenses" class="expense">0.00</span> â‚¬</p>
                    <p>Totale: <span id="netBalance">0.00</span> â‚¬</p>
                </div>
                <canvas id="balanceChart" class="balance-chart"></canvas>
            </div>
        </section>

        <!-- Lista dei conti -->
        <section class="accounts-section">
            <h2>I tuoi conti</h2>
            <ul id="accountsList" class="accounts-list">
                <!-- I conti verranno caricati dinamicamente -->
            </ul>
            <button id="addAccountBtn" class="add-account-btn">
                Aggiungi Nuovo Conto
            </button>
        </section>

        <!-- Transazioni recenti -->
        <section class="transactions-section">
            <h2>Operazioni recenti</h2>
            <ul id="transactionsList" class="transactions-list">
                <!-- Le transazioni verranno caricate dinamicamente -->
            </ul>
        </section>

        <!-- Categorie -->
        <section class="categories-section">
            <h2>Le tue categorie</h2>
            <div class="categories-actions">
                <button id="addCategoryBtn" class="category-action-btn add">Aggiungi Categoria</button>
                <button id="deleteCategoryBtn" class="category-action-btn delete">Elimina Categoria</button>
            </div>
            <div class="categories-container">
                <div class="categories-group">
                    <h3 class="income-title">ðŸŸ¢ Guadagno</h3>
                    <ul id="incomeCategories" class="categories-list income">
                        <!-- Le categorie di guadagno verranno caricate dinamicamente -->
                    </ul>
                </div>
                
                <div class="categories-group">
                    <h3 class="expense-title">ðŸ”´ Spesa</h3>
                    <ul id="expenseCategories" class="categories-list expense">
                        <!-- Le categorie di spesa verranno caricate dinamicamente -->
                    </ul>
                </div>
            </div>
        </section>

        <!-- Modale per aggiungere categoria -->
        <div id="addCategoryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Aggiungi Categoria</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="form-section">
                            <h3>Dettagli Categoria</h3>
                            
                            <div class="form-group">
                                <label for="categoryName">Nome Categoria *</label>
                                <input type="text" id="categoryName" name="nome" 
                                       placeholder="Es. Stipendio, Affitto, Cibo..." required>
                            </div>
                            
                            <div class="form-group">
                                <label for="categoryType">Tipo Categoria *</label>
                                <select id="categoryType" name="tipo" required>
                                    <option value="">Seleziona il tipo</option>
                                    <option value="Spesa">Spesa</option>
                                    <option value="Guadagno">Guadagno</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelAddCategory">Annulla</button>
                            <button type="submit" class="btn btn-primary">Aggiungi Categoria</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modale per eliminare categoria -->
        <div id="deleteCategoryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Elimina Categoria</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="deleteCategoryForm">
                        <div class="form-section">
                            <h3>Seleziona Categoria da Eliminare</h3>
                            
                            <div class="form-group">
                                <label for="deleteCategoryType">Tipo Categoria *</label>
                                <select id="deleteCategoryType" name="tipo" required>
                                    <option value="">Seleziona il tipo</option>
                                    <option value="Spesa">Spesa</option>
                                    <option value="Guadagno">Guadagno</option>
                                </select>
                            </div>
                            
                            <div class="form-group" id="categorySelectGroup" style="display: none;">
                                <label for="categorySelect">Categoria *</label>
                                <select id="categorySelect" name="categoria">
                                    <option value="">Seleziona una categoria</option>
                                </select>
                            </div>
                            
                            <div class="warning-message" id="deleteWarning" style="display: none;">
                                <!-- Il messaggio verrÃ  inserito dinamicamente dal JavaScript -->
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelDeleteCategory">Annulla</button>
                            <button type="submit" class="btn btn-danger" id="confirmDeleteCategory" disabled>Elimina Categoria</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
