<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Home</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="/img/favicon.ico">

    <link rel="stylesheet" href="../css/pagine/home.css">
    <link rel="stylesheet" href="../css/componenti/header.css">
    <link rel="stylesheet" href="../css/componenti/sidebar.css">
    <link rel="stylesheet" href="../css/componenti/notifiche.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/js/componenti/notifiche.js"></script>
    <script src="/js/componenti/sidebar.js"></script>
    <script src="../js/pagine/home.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button id="closeSidebar" class="close-sidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <a href="/bilanci" class="sidebar-link">
                <span class="sidebar-icon">üìä</span>
                <span>Bilanci</span>
            </a>
            <a href="/lista_conti" class="sidebar-link">
                <span class="sidebar-icon">üè¶</span>
                <span>Conti</span>
            </a>
            <a href="/operazioni" class="sidebar-link">
                <span class="sidebar-icon">üìà</span>
                <span>Operazioni</span>
            </a>
            <a href="/categorie" class="sidebar-link">
                <span class="sidebar-icon">üìÇ</span>
                <span>Categorie</span>
            </a>
            <div class="sidebar-divider"></div>
            <a href="/profilo" class="sidebar-link">
                <span class="sidebar-icon">üßëüèª</span>
                <span>Profilo</span>
            </a>
            <a href="/logout" class="sidebar-link logout">
                <span class="sidebar-icon">üö™</span>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Overlay per chiudere sidebar -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <header class="header">
        <div class="header-left">
            <button id="hamburgerMenu" class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Benvenuto <span id="userName">{{nomeCognome}}</span></h1>
        </div>
        <form action="/logout" method="get" style="display: inline;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </header>

    <main class="main-content">
        <!-- Bilancio del mese corrente -->
        <section class="balance-section clickable" id="balanceSection">
            <h2 id="balanceTitle">Bilancio</h2>
            <div class="balance-container">
                <div class="balance-details">
                    <p>Entrate: <span id="totalIncome" class="income">0.00</span> ‚Ç¨</p>
                    <p>Uscite: <span id="totalExpenses" class="expense">0.00</span> ‚Ç¨</p>
                    <p>Totale: <span id="netBalance">0.00</span> ‚Ç¨</p>
                </div>
                <canvas id="balanceChart" class="balance-chart"></canvas>
            </div>
        </section>

        <!-- Lista dei conti -->
        <section class="accounts-section" id="accountsSection">
            <h2>I tuoi conti</h2>
            <ul id="accountsList" class="accounts-list">
                <!-- I conti verranno caricati dinamicamente -->
            </ul>
            <button id="addAccountBtn" class="add-account-btn">
                Aggiungi Nuovo Conto
            </button>
        </section>

        <!-- Transazioni recenti -->
        <section class="transactions-section">
            <h2>Operazioni recenti</h2>
            <ul id="transactionsList" class="transactions-list">
                <!-- Le transazioni verranno caricate dinamicamente -->
            </ul>
        </section>

        <!-- Categorie -->
        <section class="categories-section" id="categoriesSection">
            <h2>Le tue categorie</h2>
            <div class="categories-container">
                <div class="categories-group">
                    <h3 class="income-title">üü¢ Guadagno</h3>
                    <ul id="incomeCategories" class="categories-list income">
                        <!-- Le categorie di guadagno verranno caricate dinamicamente -->
                    </ul>
                </div>
                
                <div class="categories-group">
                    <h3 class="expense-title">üî¥ Spesa</h3>
                    <ul id="expenseCategories" class="categories-list expense">
                        <!-- Le categorie di spesa verranno caricate dinamicamente -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
